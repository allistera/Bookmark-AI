<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }

    .url-display {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      word-break: break-all;
      font-size: 13px;
      color: #666;
      max-height: 60px;
      overflow-y: auto;
    }

    .options {
      margin-bottom: 16px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #0066cc;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0052a3;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #333;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status.warning {
      background: #fff3e0;
      color: #e65100;
    }

    .results {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    .results.visible {
      display: block;
    }

    .result-item {
      margin-bottom: 16px;
    }

    .result-item strong {
      display: block;
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }

    .result-item p {
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }

    .result-item .category-path {
      background: #f0f7ff;
      padding: 8px 12px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #0066cc;
      word-break: break-all;
    }

    .categories-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .category-tag {
      background: #e3f2fd;
      color: #1976d2;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
    }

    .hidden {
      display: none;
    }

    .settings-link {
      text-align: center;
      margin-top: 12px;
    }

    .settings-link a {
      color: #0066cc;
      text-decoration: none;
      font-size: 12px;
    }

    .settings-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookmark AI</h1>

    <div class="url-display" id="urlDisplay">
      Loading...
    </div>

    <div class="options">
      <div class="checkbox-group">
        <input type="checkbox" id="autoBookmark" checked>
        <label for="autoBookmark">Automatically save to bookmarks</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="createTodoist">
        <label for="createTodoist">Create task in Todoist</label>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-primary" id="analyzeBtn">Analyze & Bookmark</button>
      <button class="btn-secondary" id="cancelBtn">Cancel</button>
    </div>

    <div id="statusContainer"></div>

    <div class="results" id="results">
      <div class="result-item" id="matchedCategoryContainer">
        <strong>Bookmarked to:</strong>
        <div class="category-path" id="matchedCategory"></div>
      </div>

      <div class="result-item">
        <strong>Title:</strong>
        <p id="resultTitle"></p>
      </div>

      <div class="result-item">
        <strong>Summary:</strong>
        <p id="resultSummary"></p>
      </div>

      <div class="result-item">
        <strong>Content Type:</strong>
        <p id="contentType"></p>
      </div>

      <div class="result-item" id="categoriesContainer">
        <strong>Suggested Categories:</strong>
        <div class="categories-list" id="categories"></div>
      </div>

      <div class="result-item" id="instapaperContainer" style="display: none;">
        <strong>Instapaper:</strong>
        <p id="instapaperStatus"></p>
      </div>

      <div class="result-item" id="todoistContainer" style="display: none;">
        <strong>Todoist:</strong>
        <p id="todoistStatus"></p>
      </div>
    </div>

    <div class="settings-link">
      <a href="#" id="settingsLink">Extension Settings</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
